<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    :root {
      --background-color: white;
      --color: black;
      --box-shadow: #000000;
    }

    .yellow-theme{
      --background-color: red;
      --color: black;
      --box-shadow: #000000;
    }
    a.nav-link {
      color: black;
    }
    .red-theme{
      --background-color:orange;
      --color: black;
      --box-shadow: black;
    }
    
    .item {
      -webkit-box-shadow: 10px 10px 23px 10px var(--box-shadow);
      -moz-box-shadow: 10px 10px 23px 10px var(--box-shadow);
      box-shadow: 10px 10px 23px 10px var(--box-shadow);
      border-radius: 80px 10px 80px 10px;
      -moz-border-radius: 80px 10px 80px 10px;
      -webkit-border-radius: 80px 10px 80px 10px;
      border: 0px solid #000000;

    }

    .container{
      width: 100% !important;
      background-color: var(--background-color);
      color: var(--color);
      box-shadow: var(--box-shadow);
    }
  </style>
</head>



<body>
  <header class="p-4 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="./Main_page.html" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="./Form.html" class="nav-link px-2 ">Forms</a></li>
          <li><a href="./link_jamps.html" class="nav-link px-2">Link</a></li>
          <li><a href="bootstraps.html" class="nav-link px-2">App</a></li>
          <li><a href="./links.html" class="nav-link px-2">pages</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>


  <div class="container red-theme mt-3">
    <div class="row">
      <div class="col-12 text-center mt-3 mb-3 ">
        <h1 class="display-4 fw-normal">Punny headline</h1>


      </div class="col-12">

      <div class="col-7 item">
        <div class="row">
          <div class="bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
            <div class="my-3 py-3">
              <h2 class="display-5">Another headline</h2>
              <p class="lead">And an even wittier subheading.</p>
            </div>
            <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            </div>
          </div>

        </div>
        <div class="col-5 item">
        </div>

      </div>
      <div class="col-5 p-5 item">
        <button onclick="changtheme()" type="button" class="btn btn-dark me-2">change theme</button>

        <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
          <div class="my-3 p-3">
            <h2 class="display-5"> Prepare by Rokhsar Nabizada </h2>
            <p class="lead">.</p>
          </div>
          <div class="item" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
        </div>


      </div>
    </div>
  </div>
  <script>
    function changtheme(){
      var x= document.querySelectorAll('.container');
      console.log(x);
     if(x[1].classList.value == "container yellow-theme"){
       x[1].classList = "container red-theme";
     }
     else {
       x[1].classList = "container yellow-theme";
     }
    
    }
  </script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>


</html>
